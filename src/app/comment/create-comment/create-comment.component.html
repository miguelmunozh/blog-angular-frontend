<div id="login">
    <h3 class="text-center text-white pt-5">Register</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form  id="login-form" [formGroup]="commentForm" class="form">
                        <div class="form-group">
                            <label for="text" class="text-info">Comment:</label><br>
                            <textarea type="text" [formControlName]="'text'" style="height:200px;" id="text" class="form-control" required autofocus></textarea>
                            <!-- <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Provide a valid username</span> -->
                        </div>

                        <div class="form-group">
                            <button (click)="discard()">Discard</button>
                            <button (click)="createComment()">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
